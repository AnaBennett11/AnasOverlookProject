<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap');</style>
  <title>Overlook</title>
</head>
<body>
<section>
<div class="background-image-login" style="background-image: url('../images/overlook.png');">
<div class="logo"></div>
<div class="login-block">
  <h1 class="login">Login</h1>
  <input type="text" value="" placeholder="Username" id="username" />
  <input type="password" value="" placeholder="Password" id="password" />
  <button class="submit-button">Submit</button>
</div>
</div>
<section class="everything" id="everything">
  <section aria-label="Overlook Hotel Banner" class="banner">
    <h1 aria-label="Overlook." class="overlook-title">Overlook Booking</h1>
    <section class ="user-welcome">
      <p aria-label="Welcome" class="welcome" id="welcome">Welcome back, <span id="customerName">Ana!</span></p>
      <p aria-label="You have spent $555 this year on bookings" class="total-spent" id="totalSpent">You have spent $<span id="totalSpend">555</span> this year on bookings.</p>
    </section>
  </section>
  <nav>
    <button aria-label="home" class="home-button" id="home">Home</button>
    <button aria-label="book a stay" class="book-a-stay-button" id="bookStay">Book A Stay</button>
    <button aria-label="Past Bookings" class="past-bookings-button" id="pastBookings">Past Bookings</button>
    <button aria-label="Current Bookings" class="current-bookings-button" id="currentBookings">Current Bookings</button>
    <button aria-label="Future Bookings" class="future-bookings-button" id="futureBookings">Future Bookings</button>
  </nav>
  <main>
    <section aria-label="home" class="home-container" id="homeContainer">
      <h2 class="home-title">You Enjoy Yourself</h2>
      <img class="overlook-image" src= "../images/overlook-hotel.jpg" alt="Image of tropical hotel resort overlooking the the pool, the palm trees and the ocean">
    </section>
    <section aria-label="book a stay" class="booking-container hidden" id="bookingContainer">
      <form aria-label="Booking Selections" class="booking-selection" id="bookingSelection">
        <h1 class="preferences" aria-label="Preferences">Preferences</h1>
        <label aria-label="Date of Stay" class="dateOfStayText">Date of Stay:</label>
        <input aria-label="choose date" type="date" id="start" name="trip-start" value="yyyy-MM-dd">
        <label aria-label="room type"> Room Type:</label>
        <select name="room-type" id="roomType">
          <option aria-label="no preference" value="no preference">No Preference</option>
          <option aria-label="single room" value="single room">Single Room</option>
          <option aria-label="junior suite" value="junior suite">Junior Suite</option>
          <option aria-label="suite" value="suite">Suite</option>
          <option aria-label="residential" value="residential suite">Residential Suite</option>
        </select>
        <label aria-label="bidet">Would you like a bidet?:</label>
        <select name="bidet" id="bidet">
          <option aria-label="no-preference" value="no preference">No Preference</option>
          <option aria-label="true" value="true">Yes</option>
          <option aria-label="false" value="false">No</option>
        </select>
        <label aria-label="bed size">Bed Size:</label>
        <select name="bedSize" id="bedSize">
          <option aria-label="no preference" value="no preference">No Preference</option>
          <option aria-label="twin" value="twin">Twin</option>
          <option aria-label="full" value="full">Full</option>
          <option aria-label="queen" value="queen">Queen</option>
          <option aria-label="king" value="king">King</option>
        </select>
        <label aria-label="bed size">Number of Beds:</label>
        <select name="number of beds" id="bedNum">
          <option aria-label="no preference" value="0">No Preference</option>
          <option aria-label="one" value="1">1</option>
          <option aria-label="two" value="2">2</option>
        </select>
        <input type="submit" class="submit" id="submit">
      </form>
      <section aria-label="Available Rooms" class="available-rooms-container" id="availableRoomsContainer"></section>
    </section>
    <section aria-label="past bookings" class="past-container hidden" id="pastContainer"></section>
    <section aria-label="current bookings" class="current-container hidden" id="currentContainer"></section>
    <section aria-label="future bookings" class="future-container hidden" id="futureContainer"></section>
  </main>

</section>
</section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
